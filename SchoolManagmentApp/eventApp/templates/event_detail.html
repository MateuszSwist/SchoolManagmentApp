<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="row pt-4 justify-content-center mt-4">
        <div class="col-md-4 mb-4">
            <div class="lc-block border border-dark p-4 shadow-lg rounded" style="background-color: #1a291d">
                <div class="text-center text-white">
                    <h4 class="my-3" editable="inline">{{event.subject}}
                    </h4>
                    <div class="card-body">
                        <h5 class="card-title text-center">{{event.event_type}}</h5>
                        <b>Data realizacji: </b>
                        <p class="card-text">{{event.description}}</p>
                        <p style="margin-bottom: 3px;">{{event.realisation_time}}</p>
                        <p class="card-text">{{event.text}}</p>
               
                        <p class="card-subtitle mb-2 text-muted">Dodano: {{event.created_time}}</p>
                        <p class="card-subtitle mb-2 text-muted">Autor: {{event.author}}</p>
               
                    
                </div>
            </div>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
