{% extends "base.html" %}
{% block content %}
<div class="report-box-detail">
    <div class="report-card-detail text-white">
        <div class="report-text">
            <h3>U are checking attendance for class: </h3>
        </div>
        <form method="post">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Present</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                        <tr>
                            <td>{{ student }}</td>
                            <td><input type="checkbox" name="{{ student.id }}" value="True"></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button class="apply-button" type="submit">Apply</button>
        </form>
    </div>
</div>

{% endblock %}
