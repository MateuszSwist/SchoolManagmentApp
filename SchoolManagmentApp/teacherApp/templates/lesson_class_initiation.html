{% extends "base.html" %}
{% block content %}
<div class="report-box-detail">
    <div class="report-card-detail text-white">
        <div class="report-text">
            <h3>U are checking attendance for class: {{current_class}}</h3>
        </div>
        <div class="mt-2 card-divider"></div>
        <div class="filter-content mt-2">
        <form method="post">
            {% csrf_token %}
            <table class="table text-white">
                <tbody>
                    {% for student in students %}
                        <tr>
                            <td>{{ student }}</td>
                            <div class="form-check form-check-inline">
                            <td><input type="checkbox" name="{{ student.id }}" value="True" class="attendance-checkobox"></td></div>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-center mt-3">
            <button class="login-nav-btn apply-border" type="submit">Apply</button>
        </div>
        </form>
    </div>
    </div>
</div>

{% endblock %}
