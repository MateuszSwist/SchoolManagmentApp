{% extends 'base.html' %}
{% block content%}

<div class="report-box-detail">
    <div class="report-card-detail text-white">
        <div class="report-text">
            <div>
                <h3>Subject: {{current_lesson_report.subject}}</h3>
            </div>
            <div class="text-muted">
                <h4>Date: {{current_lesson_report.create_date}}</h4>
            </div>

            <div class="text-muted">
                <h4>Class: {{current_lesson_report.class_unit}}</h4>
            </div>
        </div>
        <div class="mt-2 card-divider"></div>
        <div class="d-flex justify-content-center">
        <a class="text-decoration-none mx-2" href="{% url 'add_event' current_lesson_report.id  %}"><button id="filterButton"
            class="filter-button">Add Event</button></a>

        <a class="text-decoration-none mx-2" href="{% url 'edit_attendance' current_lesson_report.id %}"><button id="filterButton"
            class="filter-button">Aattendance</button></a>

        <a class="text-decoration-none mx-2" href="{% url 'grades_teacher' current_lesson_report.id %}"><button id="filterButton"
            class="filter-button">Enter grades</button></a>
        </div>
        
        <div class="filter-content mt-2">
            <form method="post" class="">
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                    {{ lesson_report_text.lesson_title}}
                </div>
                <div class="mt-3">
                    {{ lesson_report_text.lesson_description }}
                </div>
                <div class="text-center mt-3">
                    <button class="apply-button" type="submit">Finalize raport</button>

                </div>
            </form>           
        </div>
   
</div>
{% endblock content%}
